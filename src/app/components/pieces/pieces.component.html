<div
  (mousedown)="grabPiece($event)"
  (mousemove)="movePiece($event)"
  (mouseup)="dropPiece($event)"
  [id]="pieceId + '-' + piece"
  class="cursor-pointer"
>
  <img
    [src]="pieceSrc"
    [alt]="piece"
    [id]="pieceId"
    class="piece cursor-grab"
    [ngClass]="{ hidden: piece == ' ' }"
    draggable="true"
  />
</div>
