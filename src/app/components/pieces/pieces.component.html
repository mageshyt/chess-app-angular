<div
  (mousedown)="grabPiece($event)"
  (mousemove)="movePiece($event)"
  (mouseup)="dropPiece($event)"
  [id]="pieceId + '-' + piece"
  class="cursor-pointer select-none"
>
  <!-- possible -->
  <div *ngIf="piece == 'X'" [ngClass]="piece === 'X' ? 'move' : 'move'"></div>

  <div
    *ngIf="piece !== ' ' && piece !== 'X'"
    [style.backgroundImage]="'url(' + pieceSrc + ')'"
    class="piece"
    [id]="pieceId"
    [ngClass]="piece.includes('A') ? ' attack' : ''"
  ></div>
</div>
